<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>首页</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="full-screen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="../version/css/main.css" />
    <script type="text/javascript" src="../version/js/jquery.js" ></script>
</head>
<body>

	<!--banner图-->
	<div class="wap">
		<header id="header">
			<div class="menu">
				<ul class="menu-nav">
					<li><img class="img1" src="../version/img/app-menu.png" /></li>
					<li><div class="logo-m"><img class="img2" src="../version/img/app-logo.png" /></div></li>
					<li><div class="frt"><img class="img3" src="../version/img/app-gwc.png" /></div></li>
				</ul>
			</div>
		</header> 		
		<!--购物车-->
		<div class="gwc-c" style="display: none;">
			<div class="gwc-line">
				<ul class="gwc-ul">
					<li><a class="gwc-a"><img class="gwc-img" src="../version/img/app-gwc-yy.png" />我的预约</a></li>
					<li><a class="gwc-a"><img class="gwc-img" src="../version/img/app-gwc-gm.png" />现在购买</a></li>
					<li><a class="gwc-a"><img class="gwc-img" src="../version/img/app-gwc-zx.png" />个人中心</a></li>
					<li><a class="gwc-a"><img class="gwc-img" src="../version/img/app-gwc-tc.png" />登录</a></li>
				</ul>
			</div>
		</div>
		<!--菜单栏-->
		<div class="nav" style="display: none">
			<div class="box-c">							
				<img class="nav-img" src="../version/img/app-logo.png" />	
				<img class="nav-close" src="../version/img/app-close.png" />
			</div>
			<div class="nav-line">
				<ul class="nav-ul">					
					<li><a>云棒详情</a></li>
					<li><a>软件中心</a></li>
					<li><a>客服中心</a></li>
					<li><a>新闻中心</a></li>
					<li><a>现在购买</a></li>
					<li><a>现在预约</a></li>
					
				</ul>
			</div>
		</div>
		
		
		
		<div class="J_top_slider index-slider">
			<ul class="top-slider" style="width: 700%; transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); -webkit-transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); transition-duration: 0ms; -webkit-transition-duration: 0ms; transform: translate(0px, 0px) translateZ(0px);">
				<li style="width:14.285714285714%">
					<a>
						<img class="" alt="预留" src="../version/img/banner01.jpg" ks_mark="y">
					</a>
				</li>
				<li style="width:14.285714285714%">
					<a>
						<img class="" alt="预留" src="../version/img/banner02.jpg" ks_mark="y">
					</a>
				</li>
				<li style="width:14.285714285714%">
					<a>
						<img class="" alt="预留" src="../version/img/banner01.jpg" ks_mark="y">
					</a>
				</li>
			</ul>
			<div class="top-slider-indicator">
				<span class="dot on"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			
			</div>
		</div>
		
		<div class="video"><img src="../version/img/app-video.jpg" /></div>
		
		<div class="foot">
			<div class="foot-nav">
				<ul class="foot-line">
					<li><img class="icon" src="../version/img/app-tel.png" /><span>400-772-8320</span></li>
					<li><div class="frt"><img class="icon" src="../version/img/app-time.png" /><span>19:00-18:00(工作日)</span></div></li>
				</ul>
				<div class="foot-box">
					<p>Copyright©2014-2020</p>
					<p>深圳市美贝壳科技有限公司All Rights Reserved.</p>
					<p>粤ICP备14098187号-1</p>
				</div>
			</div>
		</div>

	
	</div>
	<script>
		//菜单
		$(".img1").click(function(event) {			
			$(".nav").slideToggle(800);
			event.stopImmediatePropagation();
		});
		
		$(".nav-close").click(function(event) {
			$(".nav").hide();
		});
		//购物车
		$(".img3").click(function(event) {			
			$(".gwc-c").slideToggle(0);
			event.stopImmediatePropagation();
		});
		
		$("body").click(function(event) {
			$(".gwc-c").hide();
		}); 
	</script>
	<script src="../version/js/zepto.min.js"></script>
	<script src="../version/js/iscroll5.min.js"></script>
	<script src="../version/js/mdd_index.min.js"></script>
	
</body>
</html>
