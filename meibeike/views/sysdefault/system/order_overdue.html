<div class="headbar">	<div class="position"><span>系统</span><span>></span><span>支付管理</span><span>></span><span>未支付订单过期配置</span></div></div><div class="content_box">	<div class="content form_content">		<form action="{url:/system/order_overdue_edit}"   method="post">			<input type='hidden' name='id' value="{$id}" />			<table class="form_table">				<tr>					<th>未支付订单过期时间配置：</th>					<td>						<input type='text' name='field1' class='normal' pattern='^[1-9][0-9]*$' value ="{$field1}" alt='请填写正确的过期时间(如48)' />						<label>(小时)* 修改过期时间 </label>					</td>				</tr>				<tr><td></td><td><button class="submit" type='button'><span>确 定</span></button></td></tr>			</table>		</form>	</div></div>
<script type="text/javascript">$(document).ready(function(){	$('.submit').bind("click",function(){			$('form').submit();	});});</script>
